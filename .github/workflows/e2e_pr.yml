name: Video Player PR

on:
  workflow_dispatch:

env:
  CI: true

jobs:
  e2e:
    name: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Node setup
        uses: ./.github/actions/node-setup

      - name: NPM Install
        run: npm install

      - name: E2E tests
        run: npm run test:e2e

      - name: Upload report to artifact
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
         name: playwright-report
         path: playwright-report/
         retention-days: 30

      - name: Publish report to dedicated repo
        run: |
          UNIQUE_FOLDER="report-${{ github.run_id }}-pr-${{ github.event.pull_request.number }}"
          mkdir -p $UNIQUE_FOLDER
          cd $UNIQUE_FOLDER
          git clone https://github.com/your-username/your-dedicated-repo.git .
          cp -r ../report-directory/* $UNIQUE_FOLDER/ 
          git add .
          git commit -m "Update report"
          git push origin test_branch


