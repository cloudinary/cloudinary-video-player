<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cloudinary Video Player â€“ Share and Download</title>
    <link
      href="https://res.cloudinary.com/cloudinary-marketing/image/upload/f_auto,q_auto/c_scale,w_32,e_hue:290/creative_staging/cloudinary_internal/Website/Brand%20Updates/Favicon/cloudinary_web_favicon_192x192.png"
      rel="icon"
      type="image/png"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container p-4 col-12 col-md-9 col-xl-6">
      <nav class="nav mb-2">
        <a href="/index.html">&#60;&#60; Back to examples index</a>
      </nav>
      <h1>Cloudinary Video Player</h1>
      <h3 class="mb-4">Share and Download</h3>

      <p class="font-weight-bold">1. Progressive MP4 (download via player config)</p>
      <video
        id="player1"
        class="cld-video-player cld-fluid"
        crossorigin="anonymous"
        controls
        muted
        autoplay
        playsinline
        width="500"
      ></video>

      <hr class="my-4" />

      <p class="font-weight-bold">2. HLS / Adaptive (download via source config)</p>
      <video
        id="player2"
        class="cld-video-player cld-fluid"
        crossorigin="anonymous"
        controls
        muted
        autoplay
        playsinline
        width="500"
      ></video>

      <p class="mt-4">
        <a href="https://cloudinary.com/documentation/cloudinary_video_player">Full documentation</a>
      </p>
    </div>

    <script type="module">
      import { videoPlayer } from 'cloudinary-video-player';
      import 'cloudinary-video-player/cld-video-player.min.css';
      import 'cloudinary-video-player/adaptive-streaming';

      // Player with download enabled for all sources
      const player1 = videoPlayer('player1', {
        cloudName: 'demo',
        download: true,
        publicId: 'snow_horses'
      });

      // Player with download enabled for a specific source
      const player2 = videoPlayer('player2', {
        cloudName: 'demo'
      });

      player2.source({
        publicId: 'snow_horses',
        sourceTypes: ['hls/h265'],
        transformation: [
          { streaming_profile: 'full_hd_h265' },
          { angle: 180 }
        ],
        download: true
      });
    </script>

    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </body>
</html>
