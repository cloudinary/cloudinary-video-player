<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cloudinary Video Player</title>
    <link
      href="https://res.cloudinary.com/cloudinary-marketing/image/upload/f_auto,q_auto/c_scale,w_32,e_hue:290/creative_staging/cloudinary_internal/Website/Brand%20Updates/Favicon/cloudinary_web_favicon_192x192.png"
      rel="icon"
      type="image/png"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container p-4 col-12 col-md-9 col-xl-6">
      <nav class="nav mb-2">
        <a href="/index.html">&#60;&#60; Back to examples index</a>
      </nav>
      <h1>Cloudinary Video Player</h1>
      <h3 class="mb-4">Fluid Layouts</h3>

      <button id="toggle-fluid" class="btn btn-lg btn-primary mt-2 mb-4">Disable Fluid</button>

      <video
        id="player"
        class="cld-video-player cld-fluid"
        crossorigin="anonymous"
        width="500"
        controls
        muted
        playsinline
      ></video>

      <p class="mt-4">
        <a href="https://cloudinary.com/documentation/cloudinary_video_player"
          >Full documentation</a
        >
      </p>
    </div>

    <script type="module">
      import videoPlayer from 'cloudinary-video-player/videoPlayer';
      import 'cloudinary-video-player/cld-video-player.min.css';

      const player = videoPlayer('player', { cloudName: 'demo' });

      const source = {
        publicId: 'snow_horses',
        info: { title: 'Snow Horses', subtitle: 'A movie about horses' }
      };

      player.source(source).play();

      document.querySelector('button#toggle-fluid').addEventListener('click', function () {
        const isFluid = !player.fluid();
        player.fluid(isFluid);

        this.innerHTML = isFluid ? 'Disable Fluid' : 'Enable Fluid';
      });
    </script>

    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </body>
</html>
