<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cloudinary Video Player</title>
    <link
      href="https://res.cloudinary.com/cloudinary-marketing/image/upload/f_auto,q_auto/c_scale,w_32,e_hue:290/creative_staging/cloudinary_internal/Website/Brand%20Updates/Favicon/cloudinary_web_favicon_192x192.png"
      rel="icon"
      type="image/png"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container p-4 col-12 col-md-9 col-xl-6">
      <nav class="nav mb-2">
        <a href="/index.html">&#60;&#60; Back to examples index</a>
      </nav>
      <h1>Cloudinary Video Player</h1>  <h3 class="mb-4">Chapters</h3>
      <h4 class="mb-4">From a VTT file</h4>

      <video
        id="player-vtt"
        playsinline
        controls
        muted
        autoplay
        class="cld-video-player"
        width="600"
      ></video>

      <br><br>
      <h4 class="mb-4">From a config object on <code>source()</code></h4>

      <video
        id="player-config"
        playsinline
        controls
        muted
        autoplay
        class="cld-video-player"
        width="600"
      ></video>

      <br><br>
      <h4 class="mb-4">From an automatically taken VTT file</h4>

      <video
        id="player-auto-vtt"
        playsinline
        controls
        muted
        autoplay
        class="cld-video-player"
        width="600"
      ></video>


      <p class="mt-4">
        <a href="https://cloudinary.com/documentation/cloudinary_video_player"
          >Full documentation</a
        >
      </p>
    </div>

    <script type="module">
      import { videoPlayer } from 'cloudinary-video-player';
      import 'cloudinary-video-player/chapters';

      import 'cloudinary-video-player/cld-video-player.min.css';

      const playerVTT = videoPlayer('player-vtt', {
        cloudName: 'demo',
        publicId: 'snow_horses',
        info: { title: 'Snow Horses', subtitle: 'A movie about horses' },
        chapters: {
          url: 'https://res.cloudinary.com/tsachi/raw/upload/tests/snow_horses_chapters_k1e1ff.vtt'
        },
        chaptersButton: true
      });

      const playerSourceConf = videoPlayer('player-config', {
        cloudName: 'demo',
        chaptersButton: true
      });

      playerSourceConf.source('snow_horses', {
        info: { title: 'Snow Horses', subtitle: 'A movie about horses' },
        chapters: {
          0: 'Opening credits',
          3: 'A dangerous quest',
          8: 'The attack'
        }
      });

      const playerAutoVTT = videoPlayer('player-auto-vtt', {
        cloudName: 'demo',
        publicId: 'snow_horses',
        chapters: true
      });
    </script>

    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </body>
</html>
