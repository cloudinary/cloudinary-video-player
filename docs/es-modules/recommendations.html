<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cloudinary Video Player</title>
    <link
      href="https://res.cloudinary.com/cloudinary-marketing/image/upload/f_auto,q_auto/c_scale,w_32,e_hue:290/creative_staging/cloudinary_internal/Website/Brand%20Updates/Favicon/cloudinary_web_favicon_192x192.png"
      rel="icon"
      type="image/png"
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container p-4 col-12 col-md-9 col-xl-6">
      <nav class="nav mb-2">
        <a href="/index.html">&#60;&#60; Back to examples index</a>
      </nav>
      <h1>Cloudinary Video Player</h1>
      <h3 class="mb-4">Recommendations</h3>

      <video
        id="player"
        class="cld-video-player cld-fluid"
        crossorigin="anonymous"
        controls
        muted
        playsinline
      ></video>

      <p class="mt-4">
        <a href="https://cloudinary.com/documentation/cloudinary_video_player"
          >Full documentation</a
        >
      </p>
    </div>

    <script type="module">
      import 'cloudinary-video-player/recommendations-overlay';
      import 'cloudinary-video-player/cld-video-player.min.css';
      import { videoPlayer } from 'cloudinary-video-player';

      const source1 = {
        publicId: 'surf_competition',
        info: {
          title: 'Surf competition',
          subtitle: 'A movie about a surf competition',
          description: 'A description of the surf competition movie'
        }
      };

      const source2 = {
        publicId: 'finish_line',
        info: {
          title: 'Finish line',
          subtitle: 'A short video of a finish line',
          description: 'A description of the finish line movie.'
        }
      };

      // Recommendations can be as simple as an array of other video source objects
      source1.recommendations = [source2];

      // For async fetching of recommendations (e.g. fetching from database), promises can be used
      source2.recommendations = new Promise(function (resolve, _) {
        console.log('Going to database...');
        setTimeout(function () {
          console.log('Fetched source from database.', source1);
          resolve([source1]);
        }, 3000);
      });

      // Initialize player
      const player = videoPlayer('player', {
        cloudName: 'demo',
        autoShowRecommendations: true
      });

      player.source(source1);
    </script>

    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </body>
</html>
